<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="movieapp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>ADA Movie App</title>
</head>

<body>

    <div id="header">
        <div class="logo"><img src="logo_ada.svg" /></div>
        <div class="buscador1">
            <i class="fas fa-search"></i>
            <input class="buscador" type="text" placeholder="Search for a movie...">
        </div>
    </div>

    <div id="cuerpo">
        <div id="barra-lateral">
            <div class="items">
                <div class="atributo1"> <i class="far fa-star"></i>
                    <p>POPULAR</p>
                </div>
                <div class="atributo2"> <i class="fas fa-arrow-up"></i>
                    <p>TOP RATED</p>
                </div>
                <div class="atributo3"> <i class="far fa-calendar-alt"></i>
                    <p>UPCOMING</p>
                </div>
                <div class="atributo4"> <i class="far fa-play-circle"></i>
                    <p>NOW PLAYING</p>
                </div>
            </div>
        </div>

        <div id="contenido">
            <div class="banner">
                <div class="caja">
                    <p>THE MOVIE ADA APP</p>
                </div>
            </div>

            <div class="peliculas">

                <div class="popular">

                    <div class="categoria">
                        <p>Popular Movies</p>
                        <p class="all">View all</p>
                    </div>

                    <div class="opciones">
                        <div id="listadepelis1">
                        </div>
                    </div>
                </div>

                <div class="top-rated">

                    <div class="categoria">
                        <p class="textotop">Top Rated Movies</p>
                        <p class="all">View all</p>
                    </div>

                    <div class="opciones">
                        <div id="listadepelis2">
                        </div>
                    </div>

                </div>

                <div class="upcoming">

                    <div class="categoria">
                        <p>Upcoming Movies</p>
                        <p class="all">View all</p>
                    </div>

                    <div class="opciones">
                        <div id="listadepelis3">
                        </div>
                    </div>
                </div>

                <div class="now-playing">
                    <div class="categoria">
                        <p>Now Playing Movies</p>
                        <p class="all">View all</p>
                    </div>

                    <div class="opciones">
                        <div id="listadepelis4">
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="movieapp.js"></script>
</body>

</html>
